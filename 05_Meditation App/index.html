<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Meditation App</title>
</head>
<body>
    <div class="app">
        <div class="vid-container">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4"/>
            </video>
        </div>
        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/Rain and thunder.mp3">
            </audio>
            <img src="./svg/play.svg" alt="play" class="play">
            <!--<img src="./svg/track-outline.svg" alt="">
            <img src="./svg/moving-outline.svg" alt="">-->
            <svg 
                width="453" 
                height="453" 
                viewBox="0 0 453 453" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg"
                >
                <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="white" 
                stroke-width="20"
                />
            </svg>
            <svg 
                class="moving-outline"
                width="453" 
                height="453" 
                viewBox="0 0 453 453" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="#018EBA" 
                stroke-width="20"/>
            </svg>
                
             <h3 class="time-display">0:00</h3>   
        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/Rain and thunder.mp3" data-video="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="rain">
            </button>
            <button data-sound="./sounds/Tropic.mp3" data-video="./video/tucano.mp4">
                <img src="./svg/sun.svg" alt=sun">
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
