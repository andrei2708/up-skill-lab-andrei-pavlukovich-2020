<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Meditation App</title>
</head>
<body>
    <div class="app">
        <div class="time-select">
            <button data-time="120">2 minutes</button>
            <button data-time="300">5 minutes</button>
            <button data-time="600">10 minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sound/Rain and thunder.mp3">
            </audio>
            <img src="./svg/play.svg" alt="play" class="play">
        </div>
        <div class="sound-picker"></div>
    </div>
    <script src="./meditation.js"></script>
</body>
</html>
