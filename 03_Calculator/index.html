<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="calc_display">
                <input disabled type="text" id="display" value="0" name="" placeholder="000000000000000000" class="calc_display_input">
            </div>
            <div class="buttons_container">
                <div class="calc_buttons1">                  
                    <button type="button" class="clear-btn btn" id="ce">ce</button>                       
                    <button type="button" class="clear-btn btn" id="c">c</button>                     
                    <button value="деление" type="button" class="operation btn-dividing btn">/</button>                                                 
                    <button type="button" class="number btn">7</button>                    
                    <button type="button" class="number btn">8</button>                    
                    <button type="button" class="number btn">9</button>                                                              
                    <button type="button" class="number btn">4</button>                       
                    <button type="button" class="number btn">5</button>                       
                    <button type="button" class="number btn">6</button>                                                             
                    <button type="button" class="number btn">1</button>                       
                    <button type="button" class="number btn">2</button>                       
                    <button type="button" class="number btn">3</button>                                                       
                    <button type="button" class="number number-zero btn">0</button>
                    <button type="button" class="btn" id="decimal">.</button>
                </div>
                <div class="calc_buttons2">
                    <button value="умножение" type="button" class="operation btn-multiplying btn">*</button>
                    <button value="вычитание" type="button" class="operation btn-subtraction btn">-</button>
                    <button value="сложение" type="button" class="operation btn-addition btn">+</button>  
                    <button type="button" class="operation btn-equal btn" id="result">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
